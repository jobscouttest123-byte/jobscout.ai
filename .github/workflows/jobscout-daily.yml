name: JobScout Daily

on:
  workflow_dispatch: {}   # enables the “Run workflow” button
  schedule:
    - cron: "0 22 * * *"  # 9am AEDT (UTC+11)
    - cron: "0 23 * * *"  # 9am AEST (UTC+10)

permissions:
  contents: read

jobs:
  jobscout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Show config file being used
        run: |
          echo "CONFIG_FILE=$CONFIG_FILE"
          echo "----- file content -----"
          cat "${CONFIG_FILE:-config.yaml}" || true

      - name: Run JobScout
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          CONFIG_FILE: configs/felicity.yaml
        run: python daily_runner.py
